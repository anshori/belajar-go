<!DOCTYPE html>
<html>
	<head>
		<title>{{.title}}</title>
		<link href="https://unsorry.net/assets-date/images/favicon.png" rel="shortcut icon" type="image/png">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css">
		<link rel="stylesheet" href="/static/site.css" />
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><i class="fa-solid fa-location-dot"></i> {{.name}}</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav ms-auto">
						<a class="nav-link" href="https://github.com/anshori" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
						<a class="nav-link" href="https://progategol3.github.io/golangkelas4/" target="_blank"> <i class="fa-brands fa-git-alt"></i> Golang Kelas 4</a>
						<a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#infoModal"><i class="fa-solid fa-circle-info"></i> Info</a>
					</div>
				</div>
			</div>
		</nav>

		<div id="map"></div>

		<!-- Modal -->
		<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="infoModalLabel"><i class="fa-solid fa-circle-info"></i> {{.modaltitle}}</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<h5></h5>
						<p>Digunakan untuk memperoleh koordinat dari lokasi marker dengan cara menggeser marker tersebut.</p>
						<ul>
							<li>Engine: Go 1.18</li>
							<li>Library: Bootstrap 5.2, Fontawesome, LeafletJS</li>
						</ul>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
					</div>
				</div>
			</div>
		</div>

		<script src="/static/site.js"></script>
	</body>
</html>
